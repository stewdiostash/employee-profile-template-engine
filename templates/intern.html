<div class="card">
    <div class="card-head">
        <h3>{{ name }}</h3>
    </div>
    <div class="card-body">
        <div class="card-subhead">
            <div class="rank-badge intern-badge">
                <i class="fas fa-user-graduate"></i>
            </div>
            <p class="title">
                {{ role }}
            </p>
        </div>
        <div class="card-details">
            <h5>
                ID #
            </h5>
            <p>
                {{ id }}
            </p>
            <hr>
            <h5>
                Email
            </h5>
            <p>
                {{ email }}
            </p>
            <hr>
            <h5>
                School
            </h5>
            <p>
                {{ school }}
            </p>
        </div>
    </div>
</div>
